<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise!</title>
  <style>
    body {
      text-align: center;
      font-family: 'Arial', sans-serif;
      background: #2b2d42;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      margin: 0;
    }

    h1 {
      font-size: 36px;
      color: #ff1493;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff1493;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
    }

    #surpriseContent {
      display: none;
      margin-top: 30px;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .name {
      font-size: 32px;
      margin-top: 10px;
      color: #ff69b4;
    }

    .note {
      font-size: 20px;
      margin-top: 10px;
      color: #ffb6c1;
    }

    #surpriseImage {
      width: 300px;
      margin-top: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Click to Open Your Surprise!</h1>
  <button onclick="showSurprise()">Open Surprise</button>

  <div id="surpriseContent">
    <div class="name">[Insert Name Here]</div>
    <img id="surpriseImage" src="https://i.postimg.cc/dtqFSyVX/f9ac14e954a1282790bfad162ba2f4d9.jpg" alt="Surprise Image">
    <div class="note">Hi! Hope this made you smile!</div>
  </div>

  <!-- AUDIO -->
  <audio id="audioPlayer">
    <source src="Hanap-Hanap.mp3" type="audio/mpeg">
    Your browser does not support audio.
  </audio>

  <script>
    function showSurprise() {
      // Show content
      document.getElementById('surpriseContent').style.display = 'block';

      // Play audio
      const audio = document.getElementById('audioPlayer');
      audio.volume = 1.0;
      audio.play().catch(err => {
        console.error("Audio failed to play:", err);
        alert("Make sure your browser allows audio autoplay or interaction!");
      });
    }
  </script>

</body>
</html>
