<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise!</title>
  <style>
    body {
      text-align: center;
      font-family: 'Arial', sans-serif;
      background: #2b2d42;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      font-size: 36px;
      color: #ff1493;
      margin-bottom: 30px;
      text-shadow: 3px 3px 20px rgba(0, 0, 0, 0.5);
      font-family: 'Verdana', sans-serif;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff1493;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
    }

    button:hover {
      background-color: #ff69b4;
    }

    #surpriseContent {
      display: none;
      text-align: center;
      margin-top: 50px;
      animation: fadeIn 1.5s ease-out;
      animation-delay: 0.5s;
    }

    #surpriseImage {
      width: 350px;
      height: auto;
      margin: 20px 0;
      border-radius: 15px;
      animation: bounce 1.5s ease-out infinite alternate;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-30px); }
    }

    .name {
      font-size: 36px;
      font-weight: bold;
      color: #ff69b4;
      text-shadow: 0 0 10px rgba(255, 20, 147, 0.8);
      margin-top: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .note {
      font-size: 24px;
      color: #ffb6c1;
      margin-top: 15px;
      font-style: italic;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      display: none;
    }

    .confetti div {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff1493;
      animation: confettiFall 2s ease-out infinite;
    }

    @keyframes confettiFall {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }

  </style>
</head>
<body>

  <h1>Click to Open Your Surprise!</h1>
  <button onclick="showSurprise()">Open Surprise</button>

  <div id="surpriseContent">
    <div class="name">HANNABEE</div>
    <img id="surpriseImage" src="https://i.postimg.cc/dtqFSyVX/f9ac14e954a1282790bfad162ba2f4d9.jpg" alt="Surprise Image" />
    <div class="note">Hi! Hope this made you smile!</div>
  </div>

  <div class="confetti" id="confetti"></div>

  <script>
    function showSurprise() {
      // Show the surprise content
      document.getElementById("surpriseContent").style.display = "block";

      // Trigger confetti animation
      let confetti = document.getElementById("confetti");
      confetti.style.display = "block";
      createConfetti();

      // Add sound (optional, if you like sound effects)
      let audio = new Audio('https://www.soundjay.com/button/beep-07.wav'); // replace with a fun sound
      audio.play();
    }

    // Create random confetti pieces
    function createConfetti() {
      for (let i = 0; i < 50; i++) {
        let confettiPiece = document.createElement("div");
        confettiPiece.style.left = Math.random() * window.innerWidth + "px";
        confettiPiece.style.animationDuration = (Math.random() * 2 + 2) + "s";
        confettiPiece.style.animationDelay = (Math.random() * 2) + "s";
        document.getElementById("confetti").appendChild(confettiPiece);
      }
    }
  </script>

</body>
</html>
