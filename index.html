<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise!</title>
  <style>
    body {
      text-align: center;
      font-family: 'Arial', sans-serif;
      background: #2b2d42;
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      font-size: 36px;
      color: #ff1493;
      margin-bottom: 30px;
      text-shadow: 3px 3px 20px rgba(0, 0, 0, 0.5);
      font-family: 'Verdana', sans-serif;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff1493;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
    }

    button:hover {
      background-color: #ff69b4;
    }

    #surpriseContent {
      display: none;
      text-align: center;
      margin-top: 50px;
      animation: fadeIn 1.5s ease-out;
      animation-delay: 0.5s;
    }

    #surpriseImage {
      width: 350px;
      height: auto;
      margin: 20px 0;
      border-radius: 15px;
      animation: bounce 1.5s ease-out infinite alternate;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-30px); }
    }

    .name {
      font-size: 36px;
      font-weight: bold;
      color: #ff69b4;
      text-shadow: 0 0 10px rgba(255, 20, 147, 0.8);
      margin-top: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .note {
      font-size: 24px;
      color: #ffb6c1;
      margin-top: 15px;
      font-style: italic;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Click to Open Your Surprise!</h1>
  <button onclick="showSurprise()">Open Surprise</button>

  <div id="surpriseContent">
    <div class="name">[Insert Name Here]</div>
    <img id="surpriseImage" src="https://i.postimg.cc/dtqFSyVX/f9ac14e954a1282790bfad162ba2f4d9.jpg" alt="Surprise Image" />
    <div class="note">Hi! Hope this made you smile!</div>
  </div>

  <!-- Audio element -->
  <audio id="audioPlayer">
    <source src="Hanap-Hanap.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <script>
    function showSurprise() {
      // Show the content
      document.getElementById("surpriseContent").style.display = "block";

      // Play the audio
      const audio = document.getElementById("audioPlayer");
      audio.play().catch((e) => {
        console.log("Audio playback failed:", e);
      });
    }
  </script>

</body>
</html>
